<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="TV Pricing Calculator.">
	<title>TV Pricing Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">

		<!-- Pricing Area -->
		<div class="row justify-content-center header">
			<div class="col-sm-5">
				<div class="month-total">
					<p>Month's 1-12</p>
					<p>$<span id="promoPrice">0</span></p>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="month-total">
					<p>Month's 13+</p>
					<p>$<span id="basePrice">0</span></p>
				</div>
			</div>
		</div>

		<!-- Service Type -->
		<div class="row justify-content-center header">
			<div class="col-sm-4">
				<div id="dtv" class="tv-option">
					<p>DirecTV</p>
				</div>
			</div>
			<div class="col-sm-4">
				<div id="uverse" class="tv-option">
					<p>U-verse</p>
				</div>
			</div>
			<div class="col-sm-4">
				<div id="clear" class="tv-option">
					<p>Reset</p>
				</div>
			</div>
		</div>

		<!-- TV Programs Area -->
		<div id="dtvPrograms" class="row justify-content-center">
			<div class="selection-group col-sm-4">
				<div id="select" class="tv-option">
					<p>Select</p>
				</div>
				<div id="xtra" class="tv-option">
					<p>Xtra</p>
				</div>
			</div>
			<div class="selection-group col-sm-4">
				<div id="entertainment" class="tv-option">
					<p>Entertainment</p>
				</div>
				<div id="ultimate" class="tv-option">
					<p>Ultimate</p>
				</div>
			</div>
			<div class="selection-group col-sm-4">
				<div id="choice" class="tv-option">
					<p>Choice</p>
				</div>
				<div id="premier" class="tv-option">
					<p>Premier</p>
				</div>
			</div>
		</div>
		<!-- uverse Section -->
		<div id="uversePrograms" class="row justify-content-center hide">
			<div class="selection-group col-sm-6">
				<div id="uFamily" class="tv-option">
					<p>uFamily</p>
				</div>
				<div id="u300" class="tv-option">
					<p>u300</p>
				</div>
			</div>
			<div class="selection-group col-sm-6">
				<div id="u200" class="tv-option">
					<p>u200</p>
				</div>
				<div id="u450" class="tv-option">
					<p>u450</p>
				</div>
			</div>
		</div>

		<!-- Number of TV's -->
		<div class="row justify-content-center header">
			<div class="">
				<div id="1"	class="tv-size active">
					<p>1</p>
				</div>
			</div>
			<div class="">
				<div id="2"	class="tv-size">
					<p>2</p>
				</div>
			</div>
			<div class="">
				<div id="3"	class="tv-size">
					<p>3</p>
				</div>
			</div>
			<div class="">
				<div id="4"	class="tv-size">
					<p>4</p>
				</div>
			</div>
			<div class="">
				<div id="5"	class="tv-size">
					<p>5</p>
				</div>
			</div>
			<div class="">
				<div id="6"	class="tv-size">
					<p>6</p>
				</div>
			</div>
			<div class="">
				<div id="7"	class="tv-size">
					<p>7</p>
				</div>
			</div>
			<div class="">
				<div id="8"	class="tv-size">
					<p>8</p>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div id="plusDiscount"	class="col-sm-5 discount">
				<p>$15 Unlimited</p>
				<p>Plus Discount</p>
			</div>
			<div id="autopayDiscount" class="col-sm-5 discount">
				<p>$5 Autopay</p>
				<p>Discount</p>
			</div>
		</div>

		<!-- Internet Section -->
		<div class="row justify-content-center">
			<div id="includeInternet"	class="include-internet col-sm-12">
				<p>Include Internet</p>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm-4">
				<div id="internetThirty"	class="tv-option hide">
					<p>upto 50mb</p>
					<p>$30</p>
				</div>
			</div>
			<div class="col-sm-4">
				<div id="internetFifty" class="tv-option hide">
					<p>upto 100mb</p>
					<p>$50</p>
				</div>
			</div>
			<div class="col-sm-4">
				<div id="internetSeventy"	class="tv-option hide">
					<p>upto 1000mb</p>
					<p>$70</p>
				</div>
			</div>
		</div>

	</div> <!--  container end -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- <script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script> -->
	<script src="js/script.js"></script>
</body>
</html>
