<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="TV Pricing Calculator.">
	<title>TV Pricing Calculator</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="selection-group col-sm-4">
				<div class="selection-box">
					<h3 class="text-center">DTV</h3>
				</div>
				<div class="selection-box">
					<h3 class="text-center">uVerse</h3>
				</div>
			</div>
			<div class="selection-group col-sm-4">
				<div class="selection-box">
					<h3 class="text-center">Include upto 50mb Internet</h3>
				</div>
			</div>
			<div class="selection-group col-sm-4">
				<div class="selection-box">
					<h3 class="text-center">Include $15 Unlimited Discount</h3>
				</div>
				<div class="selection-box">
					<h3 class="text-center">Include $5 Autopay Discount</h3>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="tv-count-group pagination-centered">
				<h3 class="tv-size text-center col-sm-1">1</h3>
				<h3 class="tv-size text-center col-sm-1">2</h3>
				<h3 class="tv-size text-center col-sm-1">3</h3>
				<h3 class="tv-size text-center col-sm-1">4</h3>
				<h3 class="tv-size text-center col-sm-1">5</h3>
				<h3 class="tv-size text-center col-sm-1">6</h3>
				<h3 class="tv-size text-center col-sm-1">7</h3>
				<h3 class="tv-size text-center col-sm-1">8</h3>
			</div>

		</div>


	</div>
	<script src="js/jquery-3.2.1.min.js">
	</script>
	<script src="js/bootstrap.min.js">
	</script>
	<script src="js/script.js">
	</script>
</body>
</html>
