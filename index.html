<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="TV Pricing Calculator.">
	<title>TV Pricing Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="selection-group col-sm-4">
				<div id="dtv" class="selection-box">
					<h3>DTV</h3>
				</div>
				<div id="uverse" class="selection-box">
					<h3>uVerse</h3>
				</div>
			</div>
			<div class="selection-group col-sm-4">
				<div id="includeInternet"	class="selection-box">
					<h3>Include</h3>
					<h3>Internet</h3>
				</div>
				<div class="row justify-content-center">
					<div id="internetThirty"	class="selection-box col-sm hide">
						<h3>$30</h3>
					</div>
					<div id="internetFifty" class="selection-box col-sm hide">
						<h3>$50</h3>
					</div>
					<div id="internetSeventy"	class="selection-box col-sm hide">
						<h3>$70</h3>
					</div>
				</div>
			</div>
			<div class="selection-group col-sm-4">
				<div id="plusDiscount"	class="selection-box">
					<h3>$15 Discount</h3>
				</div>
				<div id="autopayDiscount" class="selection-box">
					<h3>$5 Discount</h3>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-sm-12 text-center">
				<h3># of TV's</h3>
			</div>
			<div class="row tv-count-group justify-content-center">
				<div id="1"	class="tv-size col-sm-3 active">
					<h3>1</h3>
				</div>
				<div id="2"	class="tv-size col-sm-3">
					<h3>2</h3>
				</div>
				<div id="3"	class="tv-size col-sm-3">
					<h3>3</h3>
				</div>
				<div id="4"	class="tv-size col-sm-3">
					<h3>4</h3>
				</div>
				<div id="5"	class="tv-size col-sm-3">
					<h3>5</h3>
				</div>
				<div id="6"	class="tv-size col-sm-3">
					<h3>6</h3>
				</div>
				<div id="7"	class="tv-size col-sm-3">
					<h3>7</h3>
				</div>
				<div id="8"	class="tv-size col-sm-3">
					<h3>8</h3>
				</div>
			</div>
		</div>
		<div id="dtvPrograms" class="row justify-content-center">
			<div class="selection-group col-sm-4">
				<div id="select" class="selection-box">
					<h3>Select</h3>
				</div>
				<div id="xtra" class="selection-box">
					<h3>Xtra</h3>
				</div>
			</div>
			<div class="selection-group col-sm-4">
				<div id="entertainment" class="selection-box">
					<h3>Entertainment</h3>
				</div>
				<div id="ultimate" class="selection-box">
					<h3>Ultimate</h3>
				</div>
			</div>
			<div class="selection-group col-sm-4">
				<div id="choice" class="selection-box">
					<h3>Choice</h3>
				</div>
				<div id="premier" class="selection-box">
					<h3>Premier</h3>
				</div>
			</div>
		</div>
		<div id="uversePrograms" class="row justify-content-center hide">
			<div class="selection-group col-sm-6">
				<div id="uFamily" class="selection-box">
					<h3>uFamily</h3>
				</div>
				<div id="u300" class="selection-box">
					<h3>u300</h3>
				</div>
			</div>
			<div class="selection-group col-sm-6">
				<div id="u200" class="selection-box">
					<h3>u200</h3>
				</div>
				<div id="u450" class="selection-box">
					<h3>u450</h3>
				</div>
			</div>
		</div>
		<div class="pricing row justify-content-center">
	    <div class="month-total col-5">
	      <h1>Month's 1-12</h1>
	      <h1>$<span id="promoPrice">0</span></h1>
	    </div>
	    <div class="month-total col-5">
				<h1>Month's 13+</h1>
	      <h1>$<span id="basePrice">0</span></h1>
	    </div>
		</div>




	</div> <!--  container end -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- <script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script> -->
	<script src="js/script.js"></script>
</body>
</html>
